<!DOCTYPE html>
<html>

<head>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Roboto:300,400&subset=latin-ext');
		body {
			width: 512px;
			margin: 0 2px;
			color: rgb(51,51,51);
			font-size: 13px;
		}
		header {
			background: #2f8cbb;
			padding: 5px 15px 3px;
		}
		h1 {
			font-family: 'Roboto', sans-serif;
			font-weight: 300;
		}
		.center {
			text-align: center;
		}
		.pb-30 {
			padding-bottom: 20px;
		}
		footer {
			border-top: 1px solid #e3e4e8;
			padding: 15px;
		}
		a.logout {
			color: #eb5768;
			cursor: pointer;
		}
		a.logout:hover, a.logout:focus, a.logout:active {
			color: #A43C48;
		}
		.o-6 {
			opacity: .6;
		}
		.f-right {
			float: right;
		}
		tr td:last-child {
			text-align: right;
		}
		td {
			padding: 5px;
			border-bottom: 1px solid #e3e4e8;
		}
		table tr:last-child td {
			border-bottom: 0;
		}
		table {
			border-collapse: collapse;
		}
		button {
			font-family: 'Roboto', sans-serif;
			padding: .375rem .75rem;
			border-radius: .25rem;
			line-height: 1.5;
			font-size: 16px;
			outline: none;
			cursor: pointer;
		}
		td button {
			background: #2f8cbb;
			border: 1px solid #2f8cbb;
			color: #fff;
			padding: .25rem .5rem;
			font-size: .875rem;
			line-height: 1.5;
			border-radius: .2rem;
		}
		td button:hover {
			color: #fff;
			background-color: #27759c;
			border-color: #256d92;
		}
		tr:hover > td {
			background-color: #f8f8f8;
		}
	</style>
</head>

<body id='content'>
	<header>
		<img src="https://static.integromat.com/img/logo-dark.svg" height="36" width="36">
	</header>
	<div class="pb-30">
		<h2 id="sr"></h2>
		<table width="100%" id="apps">
		</table>
	</div>
	<footer>
		<span id="currentUser" class="o-6"></span>
		<a class="logout f-right" id="buttonLogout">Logout ></a>
	</footer>

	<script type="module" src="zapierImport.mjs"></script>
</body>

</html>
