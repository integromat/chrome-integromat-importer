<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css" />
</head>

<body id="zapierimport">
	<header class="p-relative">
		<a href="https://www.integromat.com" target="_blank">
			<img src="https://static.integromat.com/img/logo2-dark.svg" height="30">
		</a>
		<a href="https://docs.integromat.com/apps/integromat-importer" id="howToLink" class="f-right help">
			<span class="icon-question-circle"></span>
		</a>
		<a class="f-left change-mode" id="buttonChangeMode"><span class="icon-angle-double-left"></span> <strong>Back</strong></a>
	</header>
	<div id="content">
		<h2 id="sr"></h2>
		<h2 class="mt-50 px-15">Web Builder Apps</h2>
		<p class="px-15">Here is the list of apps you have created on Zapier. All are ready to be imported to
			Integromat:</p>
		<div class="table">
			<table width="100%" id="apps">
			</table>
		</div>
		<h2 class="px-15">CLI Apps</h2>
		<p class="px-15">
			There are also those CLI-built apps under your account.
			Sadly, it's not possible to import a CLI based app (yet?).
			You can read more about that <a
				href="https://docs.integromat.com/apps/integromat-importer/zapier-importer#cli-apps" id="cliLink"
				class="link">here</a>.
		</p>
		<div class="table">
			<table width="100%" id="cli" class="o-6 td-h-40">
			</table>
		</div>
	</div>
	<footer>
		<span id="currentUser" class="o-6"></span>
		<a id="buttonLogout" class="link no-decoration"><span class="icon-exit"></span> Sign out</a>
		<button id="openHistory" class="btn xs f-right secondary">Open History</button>
	</footer>

	<script type="module" src="zapierImport.mjs"></script>
	<script type="module" src="./header.mjs"></script>
</body>

</html>
