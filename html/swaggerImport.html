<html>

<head>
	<link rel="stylesheet" href="style.css" />
</head>

<body id="swaggerimport">
	<header class="p-relative">
		<a href="https://www.integromat.com" target="_blank">
			<img src="https://static.integromat.com/img/logo2-dark.svg" height="30">
		</a>
		<a href="https://docs.integromat.com/apps/integromat-importer" id="howToLink" class="f-right help">HOW-TO?</a>
		<a class="red f-left change-mode" id="buttonChangeMode">&laquo; Back</a>
	</header>
	<div id="content" class="p-15 center">
		<h2 id="sr"></h2>
		<h1 class="mt-30">Ready to import a Swagger file</h1>
		<p class="pb-20 px-15">Paste URL of a swagger file to the text input and click "Import"</p>
		<form class="pb-20">
			<input id="swaggerSource" type="text" placeholder="Insert URL..." required>
			<button type="button" class="btn primary r-btn" id="importSwagger">
				Import
			</button>
		</form>
		<p class="pb-20 px-15">...or pick a local file to be imported</p>
		<form>
			<div class="upload-file-group">
				<input type="file" id="localFile" required>
				<label id="file-replacer" for="localFile">Choose file...</label>
			</div>
		</form>
	</div>
	<footer>
		<span id="currentUser" class="o-6"></span>
		<a class="red" id="buttonLogout">(Logout)</a>
	</footer>
	<script charset="utf-8" src="../bin/SwaggerImporter.js"></script>
	<script type="module" src="./swaggerImport.mjs"></script>
</body>

</html>
