<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>
		<a href="https://www.integromat.com" target="_blank">
			<img src="https://static.integromat.com/img/logo2-dark.svg" height="30">
		</a>
		<a href="https://docs.integromat.com/apps/integromat-importer" id="howToLink" class="f-right help">HOW-TO?</a>
	</header>
	<div class="center pb-20">
		<h1 class="mt-30" id="welcome">You are all set!</h1>
		<p class="pb-30 px-15">
			This tool will import the apps you have created on other platforms to Integromat.
		</p>
		<p class="pb-20">
			Choose your service below:
		</p>
		<form class="pb-20">
			<select class="custom-select" id="modeselect" name="mode">
				<option value="zapier">Zapier</option>
				<option value="swagger" disabled>Swagger (coming soon)</option>
			</select>
			<button type="button" class="btn primary r-btn" id="letsgo">Choose</button>
		</form>
	</div>
	<footer>
		<span id="currentUser" class="o-6"></span>
		<a class="red" id="buttonLogout">(Logout)</a>
	</footer>
	<script type="module" src="./loggedIn.mjs"></script>
	<script type="module" src="./header.mjs"></script>
</body>

</html>
