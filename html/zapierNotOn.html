<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>
		<a href="https://www.integromat.com" target="_blank">
			<img src="https://static.integromat.com/img/logo2-dark.svg" height="30">
		</a>
		<a href="https://docs.integromat.com/apps/integromat-importer" id="howToLink" class="f-right help">
			<span class="icon-question-circle"></span>
		</a>
	</header>
	<div id="content" class="center pb-20">
		<h1 class="mt-70">That's sad...</h1>
		<p class="pb-20">
			Due to changes in Zapier's Terms and Conditions it is no longer possible to offer importing options from the
			Zapier Developer Platform.
			If you would like your app to be on the Integromat Platform, we suggest the old fashion way, our
			<a href="https://www.integromat.com/en/developers">Developer Platform</a>.
		</p>
		<p class="pb-20">
			<button class="btn secondary" id="buttonChangeMode">&laquo; Back</button>
		</p>
	</div>
	<footer>
		<span id="currentUser" class="o-6"></span>
		<a id="buttonLogout" class="link no-decoration"><span class="icon-exit"></span> Sign out</a>
		<button id="openHistory" class="btn xs f-right secondary">Open History</button>
	</footer>
	<script type="module" src="./header.mjs"></script>
	<script type="module" src="./zapierNotOn.mjs"></script>
</body>

</html>
