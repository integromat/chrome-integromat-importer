<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header>
		<a href="https://www.integromat.com" target="_blank">
			<img src="https://static.integromat.com/img/logo2-dark.svg" height="30">
		</a>
		<a href="https://docs.integromat.com/apps/integromat-importer" id="howToLink" class="f-right help">HOW-TO?</a>
	</header>
	<div class="center">
		<h1 class="mt-30">Let's create your API key</h1>
		<p class="pb-20 px-15">Generate your API key in Integromat, and paste the API key in the field below. Detailed steps
			are in the <a class="link" id="linkToDocs">documentation</a>.</p>
		<form class="pb-20">
			<input type="text" id="apikey" required>
			<button type="button" class="btn primary r-btn" id="login">Add API key</button>
		</form>
		<strong class="f-left px-15 pb-20">Quick help:</strong>
		<img src="token.gif">
	</div>
	<script type="module" src="./landingPage.mjs"></script>
	<script type="module" src="./header.mjs"></script>
</body>

</html>
